<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a El Pulsar</title>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-700: #374151;
            --gray-900: #111827;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--gray-900);
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9fafb;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }
        
        h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        p {
            color: var(--gray-700);
            font-size: 1.25rem;
            margin-bottom: 2rem;
        }
        
        .clock {
            font-size: 1.5rem;
            font-family: monospace;
            background: var(--gray-100);
            padding: 1rem 2rem;
            border-radius: 8px;
            margin: 2rem auto;
            display: inline-block;
            min-width: 400px;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }
        
        .btn:hover {
            background: var(--primary-hover);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a El Pulsar</h1>
        <p>Plataforma de gestión empresarial</p>
        
        <div id="reloj" class="clock">
            Cargando hora...
        </div>
        
        <a href="https://docs.elpulsar.app" class="btn">Ir a la Documentación</a>
    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const opciones = { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const fechaHora = ahora.toLocaleDateString('es-ES', opciones);
            document.getElementById('reloj').textContent = fechaHora;
        }

        // Actualizar el reloj cada segundo
        actualizarReloj();
        setInterval(actualizarReloj, 1000);
    </script>
</body>
</html>
